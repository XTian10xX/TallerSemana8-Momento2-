<body>
    
    <h1>Hola Usuario, puedes usar esta pagina para escribir tus notas.</h1>

        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota"><br>
    </form>

    <br>

    <!--Boton para agregar la nota-->

    <p></p>

    <!--Campo de Busqueda para las Notas-->

    <br>

    <!--Parrafo donde se muestran las notas-->
    <h2>Notas Guardadas:</h2>
    <div id="notas"></div>
